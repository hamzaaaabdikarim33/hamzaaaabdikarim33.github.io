<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <title>Weather API</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <header>
        <div class="text-center">
            <h1 id="weather">Weather Dashboard</h1>
            <h3 id="date"></h3>
        </div>
    </header>
    <div class="container">

        <div class="row">

            <div id="search" class="col-lg-4">

                <form id="submitButton" class="form-inline">
                    <input id="inputValue" class=" form-control mr-sm-2 " type="search " placeholder="Search for a city" aria-label="Search ">
                    <button id="searchButton" type="submit" class="btn btn-outline-light">Search <i class="far fa-snowflake"></i></button>
                    <div id="searchDiv"></div>
                </form>
            </div>
            <div class="col-lg-4">
                <div id="current">
                    <div id="cityName">

                    </div>
                    <div id="temp">

                    </div>
                    <div id="humidity">

                    </div>
                    <div id="wind">

                    </div>
                    <div id="description">

                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div id="forecast">
                </div>
                <div id="forecast1">
                </div>
            </div>
        </div>

    </div>
    <script src="logic.js"></script>
</body>

</html>
